name: Weekly Report
on:
  schedule:
    - cron: '0 2 * * 0'
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Run weekly report
        env:
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
          GITHUB_TOKEN: ${{ secrets.githubai_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE: ${{ secrets.OPENAI_BASE }}
          SINGLE_RUN: '1'
          WEEKLY_REPORT: '1'
        run: node index.js
